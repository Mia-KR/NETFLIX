<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="/">
            <img
              id="logo"
              src="./main-img/netflixlogo-removebg-preview.png"
              alt="NETFLIX logo"
            />
          </a>
        </div>
        <ul>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li>
            <a href="/"><img id="avatar" src="main-img/netflix-avatar.png" alt=""></a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- banner -->
      <div class="banner">
        <div class="banner_contents">
          <h1 class="banner_title">종이의 집</h1>
          <div class="banner_btns">
            <button class="banner_btn1">재생</button>
            <button class="banner_btn2">내가 찜한 콘텐츠</button>
          </div>
          <p class="banner_description">
            역사상 최대 규모의 강도 사건을 수행하기 위해
            <br />
            교수라는 의문의 남자가 강도 8인단을 구축하는데...
          </p>
        </div>
        <div class="small-logo">
            <a href="/"><img src="main-img/netflixlog.png" alt=""></a>
        </div>
      </div>

      <!-- NETFLIX ORIGINALS -->
      <div class="row">
        <h2>NETFLIX ORIGINALS</h2>
        <div class="row_posters">
          <img
            src="main-img/large-movie1.jpg"
            alt="movie"
            class="row_poster row_posterLarge"
          />
          <img
            src="main-img/large-movie2.jpg"
            alt="movie"
            class="row_poster row_posterLarge"
          />
          <img
            src="main-img/large-movie3.jpg"
            alt="movie"
            class="row_poster row_posterLarge"
          />
          <img
            src="main-img/large-movie4.jpg"
            alt="movie"
            class="row_poster row_posterLarge"
          />
          <img
            src="main-img/large-movie5.jpg"
            alt="movie"
            class="row_poster row_posterLarge"
          />
          <img
            src="main-img/large-movie6.jpg"
            alt="movie"
            class="row_poster row_posterLarge"
          />
          <img
            src="main-img/large-movie1.jpg"
            alt="movie"
            class="row_poster row_posterLarge"
          />
          <img
            src="main-img/large-movie3.jpg"
            alt="movie"
            class="row_poster row_posterLarge"
          />

      
        <img
        src="main-img/large-movie8.jpg"
        alt="movie"
        class="row_poster row_posterLarge"
      />
      <img
      src="main-img/large-movie5.jpg"
      alt="movie"
      class="row_poster row_posterLarge"
    />
        </div>
      </div>

      <!-- TRENDING NOW -->
      <div class="row">
        <h2>Trending Now</h2>
        <div class="row_posters">
          <img src="main-img/small-movie1.jpg" alt="" class="row_poster" />
          <img src="main-img/small-movie2.jpg" alt="" class="row_poster" />
          <img src="main-img/small-movie3.jpg" alt="" class="row_poster" />
          <img src="main-img/small-movie4.jpg" alt="" class="row_poster" />
          <img src="main-img/small-movie5.jpg" alt="" class="row_poster" />
